<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>nodePktAnalyzer</title>
    <script src="https://use.fontawesome.com/5d8ad320fe.js"></script>
    <link href="assets/css/main.min.css" rel="stylesheet">
  </head>

  <body>
    
    <div class="app">

      <div class="set" id="settings"><button class="btn fa fa-cog fa-2x"></button></div>

      <div class="block1">
          <h1>Welcome to node Packet Analyzer</h1>
          <h2>Graph Here</h2>
          <!-- All of the Node.js APIs are available in this renderer process. -->

          Chromium <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>,
      </div>

      <div class="block2" id="re">
        <h2>Status info here</h2>
      </div>

      <div class="block3" id="b3"></div>
    </div>

  </body>

  <script>
    require('./assets/js/mainCompiled.js')
  </script>
